<h4 class="titulos-texto"> New York, EEUU </h4>
<p class="textos"> <!--Amo NY, cada vez que vuelvo me enamora más. El caos, tan típico de esta ciudad, llena sus calles, dotándola de una mística especial. El aparente desorden que vemos no es más que un orden diferente, al que simplemente no estamos acostumbrados. Todo convive de manera fluida. El ecosistema que se genera aquí es algo único, sólo basta cambiar la forma en que lo miramos.--> </p>
